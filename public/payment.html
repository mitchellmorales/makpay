<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal USD Payment Gateway</title>
    <script src="https://js.stripe.com/v3/" onerror="handleStripeScriptError()"></script>
    <script>
        function handleStripeScriptError() {
            document.getElementById('card-errors').textContent = 'Could not load payment gateway. Please check your internet connection and try again.';
        }
    </script>
    <link rel="stylesheet" href="style.css">

    <!-- PWA and Favicon Configuration -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#111317">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>

    <div id="container">
        <div class="header">
            <div class="icon">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="48" height="48" rx="12" fill="#FF6B35"/>
                    <path d="M24 16L32 24L24 32M16 24H31" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1>MakPay Transfer</h1>
            <p class="subtitle">Personal Fund Transfer</p>
            <br>
            <hr style="border-style: dashed">
            <br>
            <p class="subtitle">Securely deposit funds into your linked bank account</p>
        </div>

        <form id="payment-form">
            <div class="form-group">
                <label for="amount">Amount (USD)</label>
                <div class="input-wrapper">
                    <span class="currency-symbol">$</span>
                    <input type="number" id="amount" placeholder="0.00" step="0.01" min="0.51" required>
                </div>
            </div>

            <div class="form-group">
                <label for="card-element">Card Details</label>
                <div id="card-element" class="card-element-wrapper"></div>
                <div id="card-errors" role="alert"></div>
            </div>

            <button id="submit-button" type="submit" disabled>
                <span class="button-text">Complete Payment</span>
                <svg class="button-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4.16667 10H15.8333M15.8333 10L10 4.16667M15.8333 10L10 15.8333" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>

            <!-- Add the spinner and processing message elements -->
            <div id="spinner" class="spinner hidden"></div>
            <div id="processing-message" class="hidden">Processing payment...</div>

            <div class="info-box">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 14C11.3137 14 14 11.3137 14 8C14 4.68629 11.3137 2 8 2C4.68629 2 2 4.68629 2 8C2 11.3137 4.68629 14 8 14Z" stroke="#667eea" stroke-width="1.5"/>
                    <path d="M8 10.6667V8M8 5.33333H8.00667" stroke="#667eea" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <span>Standard Stripe fees will apply to this transaction</span>
            </div>
        </form>

        <div id="result-message" class="hidden"></div>

        <div class="powered-by">
            <span>Powered by</span>
            <svg width="50" height="22" viewBox="0 0 60 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill="#635BFF" d="M59.64 14.28h-8.06c.19 1.93 1.6 2.55 3.2 2.55 1.64 0 2.96-.37 4.05-.95v3.32a8.33 8.33 0 0 1-4.56 1.1c-4.01 0-6.83-2.5-6.83-7.48 0-4.19 2.39-7.52 6.3-7.52 3.92 0 5.96 3.28 5.96 7.5 0 .4-.04 1.26-.06 1.48zm-5.92-5.62c-1.03 0-2.17.73-2.17 2.58h4.25c0-1.85-1.07-2.58-2.08-2.58zM40.95 20.3c-1.44 0-2.32-.6-2.9-1.04l-.02 4.63-4.12.87V5.57h3.76l.08 1.02a4.7 4.7 0 0 1 3.23-1.29c2.9 0 5.62 2.6 5.62 7.4 0 5.23-2.7 7.6-5.65 7.6zM40 8.95c-.95 0-1.54.34-1.97.81l.02 6.12c.4.44.98.78 1.95.78 1.52 0 2.54-1.65 2.54-3.87 0-2.15-1.04-3.84-2.54-3.84zM28.24 5.57h4.13v14.44h-4.13V5.57zm0-4.7L32.37 0v3.36l-4.13.88V.88zm-4.32 9.35v9.79H19.8V5.57h3.7l.12 1.22c1-1.77 3.07-1.41 3.62-1.22v3.79c-.52-.17-2.29-.43-3.32.86zm-8.55 4.72c0 2.43 2.6 1.68 3.12 1.46v3.36c-.55.3-1.54.54-2.89.54a4.15 4.15 0 0 1-4.27-4.24l.01-13.17 4.02-.86v3.54h3.14V9.1h-3.13v5.85zm-4.91.7c0 2.97-2.31 4.66-5.73 4.66a11.2 11.2 0 0 1-4.46-.93v-3.93c1.38.75 3.1 1.31 4.46 1.31.92 0 1.53-.24 1.53-1C6.26 13.77 0 14.51 0 9.95 0 7.04 2.28 5.3 5.62 5.3c1.36 0 2.72.2 4.09.75v3.88a9.23 9.23 0 0 0-4.1-1.06c-.86 0-1.44.25-1.44.9 0 1.85 6.29.97 6.29 5.88z"/>
            </svg>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
